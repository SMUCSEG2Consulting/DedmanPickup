<ion-view view-title="Game Lobby">
  <ion-content class="padding">

    <img ng-src= "{{pickup_game.img_path}}" height="50" width = "50">     
    <h1>{{pickup_game.sport}}</h1>
    <p>
      Games at  <strong>{{pickup_game.location}}</strong> at <strong>{{pickup_game.time}}</strong>
    </p>

    <form ng-controller = "GameLobbyCtrl">
      <button class="button button-positive" ng-click="leaveGame()">Leave Game</button>
    </form>

    <br>

    <a ng-click="showPlayers()" ng-controller="GameLobbyCtrl" >Players in lobby ({{pickup_game.playerCount}})</a>
    <div ng-show="{{showPlayersInLobby}}" ng-controller="GameLobbyCtrl">
      <ion-item class ng-repeat="player in players" ng-controller = "GameLobbyCtrl">
        <li class="list-group-item">{{player}}</li>
      </ion-item>
    </div>

    <br>
    <br>

    <h2>Message Board:</h2>
    <ion-item class ng-repeat="message in chat_data" ng-controller = "GameLobbyCtrl">
      <li class="list-group-item">{{message.username}} : {{message.message}}</li>
    </ion-item>

    <form ng-controller="GameLobbyCtrl">
      <div class="item item-input-inset" >
        <label class="item-input-wrapper">
          <input type="text" ng-model="message_ui" placeholder="Enter Message">
        </label>
        <button class="button button-positive" ng-click = "sendMessage()">Send</button>
      </div>
    </form>

  </ion-content>
</ion-view>
