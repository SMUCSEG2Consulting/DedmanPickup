
<ion-view view-title="Game Lobby">
<ion-nav-bar class = "bar-dark">
          <ion-nav-buttons >
               <form ng-click = "newGame()" href="#/tab/dash" ng-controller = "CreateGameCtrl" >
                <div class = headbutton>
          <button class="button button-light button-sm" >
            <font color= "black">Create New Game</font>
          </button>
        </div>
      </form>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content>
    <ion-list>
     
    
   <ion-checkbox ng-mdoel="form.Showname">Search by sport</ion-checkbox>
   <div ng-show= "form.Showname">
    <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
              <input type="text" ng-model = "form.name" placeholder="search"> 
            </label>
            <form ng-click = "search()">
           <button class="button button-positive">
             Search
                </button>
              </form>    
          </div>



          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-click = "sendGameData(sport, id, location, time)" ng-repeat="searchResult in searchResults" type="item-text-wrap" href="#/tab/chats/{{searchResult.id}}" >
        <img ng-src="http://www.proprofs.com/quiz-school/topic_images/p18lq7ediepl816p6s04171vo23.jpg">
        <h2>{{searchResult.sport}}</h2>
       
        <p>{{searchResult.time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        
      </ion-item>
    </ion-list>
    </div>
  </div>


<ion-item class="item-remove-animate item-avatar item-icon-right" ng-click = "sendGameData(sport, id, location, time)" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}" >
       <img ng-src= "{{getChatImage(chat.sport)}}" height="50" width = "50">
        <h2>{{chat.sport}}</h2>
        <p>{{chat.time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        
      </ion-item>
    </ion-list>
    
     
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
