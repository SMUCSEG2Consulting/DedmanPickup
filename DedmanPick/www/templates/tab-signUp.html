
<div class = "container">
<div class="card m-t-3">
  
  <div class="card-block">
    <h4 class="card-title">Please Register a new Account</h4>
    
   
    <div class="wrapper">
    <form class="form-signin">       
      
      <input type="text" ng-model="data.username" placeholder="Username" />
      <input type="text" ng-model="data.email" placeholder="Email" />  
      <input type="password" ng-model="data.password" placeholder="Password" />
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "signUp()">Sign Up</button>  
      
    </form>
    </div>
    
  </div>
</div>
</div>
