<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.sport}}">
  <ion-content class="padding">
    <img ng-src= "{{getChatImage(chat.sport)}}" height="50" width = "50">     <p>
    <font color = "white"><h1>{{chat.sport}}</h1>
      Place of game:
      {{chat.location}}
    </p>

    <p>
      Date of game:
      {{chat.date}}
    </p>

    <p>
      Time of game:
      {{chat.time}}
    </p>
    <p>
      Number of players needed:
      {{chat.playerCount}}
    </p></font>

      

    <form ng-submit ="joinGame(chat)" ng-controller = "JoinGameCtrl">
    <button class="button button-danger">
<font color = "white">
  Join this game!
</button></font>
</form>
  </ion-content>
</ion-view>
