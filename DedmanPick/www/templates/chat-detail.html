<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.sport}}">
<ion-nav-bar class="bar-dark"></ion-nav-bar>
  <ion-content class="padding">
    <img ng-src= "{{getChatImage(chat.sport)}}" height="50" width = "50">     <p>
    <font color = "white"><h2>{{chat.sport}}</h2>
      Place of game:
      {{chat.location}}
    </p>

    <p>
      Time of game:
      {{chat.time}}
    </p>
    <p>
      Number of players needed:
      {{chat.playerCount}}
    </p></font>

      

    <form ng-submit ="joinGame(chat)" ng-controller = "JoinGameCtrl">
    <button class="button button-danger">
<font color = "white">
  Join this game!
</button></font>
</form>

<h2>Message Board:</h2>
    <ion-item class ng-repeat="message in chat_data" ng-controller = "GameLobbyCtrl">
      <li class="list-group-item">{{message.username}} : {{message.message}}</li>
    </ion-item>

    <form ng-controller="GameLobbyCtrl">
      <div class="item item-input-inset" >
        <label class="item-input-wrapper">
          <input type="text" ng-model="message_ui" placeholder="Enter Message">
        </label>
        <button class="button" ng-click = "sendMessage()">
          <font color = "white">
Send</button></font>
      </div>
    </form>
  </ion-content>
</ion-view>
