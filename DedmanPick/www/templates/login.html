  <div class = "container" id="login_background">
    <div class="row">
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4
  <img src="logo.png" height = "250"></div>
  <div class="col-md-4"></div>
</div>
  
  <div class="card m-t-3">
  
  <div class="card-block" id="login_card_background">
    <h4 class="card-title"></h4>
    <div ng-bind-html="failed_login_attempt_message"></div>

    <div class="wrapper">
    <form class="form-signin">       
      
      <input type="text" ng-model="data.username" placeholder="Username" id="login_username_feild"/>
      <input type="password" ng-model="data.password" placeholder="Password" id="login_password_feild" />      
      <button class="button button-lg button-block" type="submit" ng-click = "login()" id="login_login_button"><font color= "white">Login</button>  </font>
      
    </form>

    <h6 ng-model="data.username"></h6>
    <button class="button" type="submit" ng-click = "sign_up_state()" id="login_sign_up_button"><font color = "white">Sign Up</button> </font>

</div>
  </div>
  </div>

</div>

</div>
