  <div class = "container" id="sign_up_background">
  <div class="card m-t-3">
  
  <div class="card-block" id="sign_up_card_background">
    <h4 class="card-title">Please Sign Up</h4>

    <div class="wrapper">
    <form class="form-signin">       
      
      <input type="text" ng-model="data.username" placeholder="Username" />
      <input type="password" ng-model="data.password" placeholder="Password" /> 
      <input type="text" ng-model="data.email" placeholder="Email" />
      <button class="btn btn-primary" ng-click="toggle_prefrences()">Pick Prefrences</button>
      <div ng-show="show_preferences">
        <ion-checkbox ng-model="football_checkbox">Football</ion-checkbox>
        <ion-checkbox ng-model="indoorSoccer_checkbox">Indoor Soccer</ion-checkbox>
        <ion-checkbox ng-model="ultimateFrisbee_checkbox">Ultimate Frisbee</ion-checkbox>
        <ion-checkbox ng-model="basketball_checkbox">Basketball</ion-checkbox>
        <ion-checkbox ng-model="soccer_checkbox">Soccer</ion-checkbox>
        <ion-checkbox ng-model="tennis_checkbox">Tennis</ion-checkbox>
        <ion-checkbox ng-model="pingPong_checkbox">Ping Pong</ion-checkbox>
        <ion-checkbox ng-model="pool_checkbox">Pool</ion-checkbox>
        <ion-checkbox ng-model="sandVolleyball_checkbox">Sand Volleyball</ion-checkbox>   
      </div>
       <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "sign_up()">Sign Up</button>  
    </form>

    <h6 ng-model="data.username"></h6>
    <button class="btn" type="submit" ng-click = "login_state()">Login</button> 

  </div>
  </div>
</div>
</div>
